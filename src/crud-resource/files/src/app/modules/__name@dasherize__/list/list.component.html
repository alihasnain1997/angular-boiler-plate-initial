<div>
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <button nz-button nzType="default" (click)="showModal(data)">Edit</button>
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzType="primary" nzDanger (click)='purge(data)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Edit" (nzOnCancel)="handleCancel()" [nzFooter]="null"
    [nzOkLoading]="isOkLoading">
    <div *nzModalContent>
      <<%= dasherize(name) %>-dynamic-form (closeForm)="cancelForm()" [data]="data" (saveForm)="handleOk($event)" [questions]="questions$ | async"></<%= dasherize(name) %>-dynamic-form>
    </div>
  </nz-modal>
</div>
